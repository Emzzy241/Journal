<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal 1.0</title>
</head>

<body>

    <div class="container ">
        <h2 class="app">My Journal 1.0</h2>
        <p class="app">Made by Mojiboye Emmanuel</p>


        <form class="form-group" id="journal-form">
            <label for="">Input your Journal's Title:</label>
            <input id="title-journal" type="text" class="form-control ">

            <br>
            <label for="">Input the entire Content:</label>
            <textarea name="" id="content-journal" class="form-control " cols="30" rows="5"></textarea>
            <button type="submit" class="btn btn-success">Save</button>
        </form>

    </div>


    <div class="app-solver">
        <ul class="head-ul nav nav-pills">
            <li class="amount-words">Amount of Words <br> <span class="all-words">0</span></li>
            <li class="amount-vowels">Amount of Vowels <br> <span class="all-vowels">0</span></li>
            <li class="amount-consonants">Amount of Consonants <br> <span class="all-consonants">0</span></li>


            <br> <br>
        
        </ul>
        <div id="delButton"></div>
        <div id="edButton"></div>
    </div> <br> <br>

    <!-- the div that will be displaying the first 8 beginning words in the body key -->

    <div class="display-contents-list container">
        <div id="divToDisplayContentForUser">

            

        </div>


    </div>


</body>

</html>
